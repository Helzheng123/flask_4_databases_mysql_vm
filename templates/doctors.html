{% extends "base.html" %} 

{% block content %}
<section class="mb-6 table-container">
    <div class="table">
        <h2 class="text-xl mb-2">Doctors Table</h2>
        <table class="table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Doctor ID</th>
                    <th class="px-4 py-2">First and Last Name</th>
                    <th class="px-4 py-2">Specialty</th>
                </tr>
            </thead>
            <tbody>
                {% for doctors in data1 %}
                <tr>
                    <td class="border px-4 py-2">{{ doctors.doctor_id }}</td>
                    <td class="border px-4 py-2">{{ doctors.doctor_name }}</td>
                    <td class="border px-4 py-2">{{ doctors.specialty }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
